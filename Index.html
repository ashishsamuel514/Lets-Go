<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Final Boss ‚Äì Siru</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #2b1055, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      color: white;
    }
    .card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255,0,100,0.4);
      max-width: 420px;
      width: 90%;
      text-align: center;
      z-index: 2;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 25px;
    }
    button {
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s;
    }
    button:hover { transform: scale(1.1); }
    #yesBtn {
      background: linear-gradient(45deg, #ff4d6d, #ff758f);
      color: white;
    }
    #noBtn {
      background: #555;
      color: white;
      position: relative;
    }
    #message {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
    }
    .heart {
      position: fixed;
      font-size: 26px;
      animation: floatUp 5s linear forwards;
    }
    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-200px) scale(1.8); opacity: 0; }
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      color: #000;
      padding: 30px;
      border-radius: 20px;
      display: none;
      text-align: center;
      z-index: 10;
    }
  </style>
</head>
<body><audio id="bgMusic" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio><div class="card">
  <h1>Will you go out with me? üíñ<br/>Chalo na siru bahar jate hai?</h1>
  <button id="yesBtn" onclick="yesClicked()">YES üíò</button>
  <button id="noBtn" onmouseover="moveNo()">NO üòè</button>
  <div id="message"></div>
</div><div class="popup" id="popup">
  <h2>üíñ Date Confirmed üíñ</h2>
  <p>Pick‚Äëup at 7:00 PM üòå<br/>Dress cute. No excuses.</p>
  <button onclick="shareWhatsApp()">Share on WhatsApp üí¨</button>
</div><script>
  const music = document.getElementById('bgMusic');
  const noBtn = document.getElementById('noBtn');
  const popup = document.getElementById('popup');

  function yesClicked() {
    music.play();
    document.getElementById('message').innerText = "Wow Siru, you're the best! ü•∞‚ù§Ô∏è";
    heartStorm();
    setTimeout(() => popup.style.display = 'block', 1200);
  }

    function moveNo() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 120);
    noBtn.style.position = 'fixed';
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
  }

  // Mobile support: move NO button on touch
  noBtn.addEventListener('touchstart', moveNo);

  function heartStorm() {() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 120);
    noBtn.style.position = 'fixed';
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
  }

  function heartStorm() {
    for (let i = 0; i < 40; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.bottom = '0px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
  }

  function shareWhatsApp() {
    const text = encodeURIComponent("Date confirmed üòçüíñ Pick‚Äëup at 7 PM!");
    window.open(`https://wa.me/?text=${text}`, '_blank');
  }
</script></body>
</html>
