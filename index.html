<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Boss Proposal</title>
  <style>
    /* Body styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4b006e, #ff1c68);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      text-align: center;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      background: rgba(0,0,0,0.5);
      padding: 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 25px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff5c8d;
      color: #fff;
    }

    #noBtn {
      background: #555;
      color: #fff;
    }

    #yesBtn:hover, #noBtn:hover {
      transform: scale(1.1);
    }

    #message {
      margin-top: 25px;
      font-size: 1.2em;
      min-height: 40px;
    }

    /* Heart animation */
    .heart {
      position: absolute;
      font-size: 24px;
      animation: float 2s linear forwards;
      opacity: 0;
    }

    @keyframes float {
      0% {transform: translateY(0) scale(1); opacity:1;}
      100% {transform: translateY(-200px) scale(1.5); opacity:0;}
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you go out with me? ğŸ’–<br>Chalo na siru bahar jate hai?</h1>
    <button id="yesBtn">YES ğŸ’˜</button>
    <button id="noBtn">NO ğŸ˜</button>
    <p id="message"></p>
  </div>

  <audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");
    const bgMusic = document.getElementById("bgMusic");

    // Function to play music once
    function playMusic() {
      bgMusic.play().catch(()=>{ /* mobile restrictions */ });
    }

    // Add hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ğŸ’–";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.fontSize = (15 + Math.random() * 20) + "px";
      document.body.appendChild(heart);
      setTimeout(()=> heart.remove(), 2000);
    }

    yesBtn.addEventListener("click", () => {
      playMusic();
      message.innerHTML = "Wow Siru, youâ€™re the best ğŸ’–ğŸ’«";
      message.style.fontSize = "1.3em";
      for(let i=0; i<10; i++) setTimeout(createHeart, i*150);
    });

    noBtn.addEventListener("click", () => {
      playMusic();
      noBtn.innerText = "YES ğŸ’˜";
      noBtn.style.background = "#ff5c8d";
      message.innerHTML = "Mana karna option nahi hai ğŸ˜Œ";
      for(let i=0; i<10; i++) setTimeout(createHeart, i*150);
    });
  </script>

</body>
</html>
